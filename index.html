<h2>OX Postcode Map - Click to Colour & Add/Edit Labels</h2>

    vertical-align: middle;
    padding: 0;

    transform: scale(1.1);

0.1857" y="-1">OX4</tspan><tspan font-size="12" x="0.0813599" y="-132">OX5</tspan><tspan font-size="12" x="-170.926" y="-192">OX7</tspan><tspan font-size="12" x="182.186" y="1">OX9</tspan><tspan font-size="12" x="98.2732" y="108">OX10</tspan><tspan font-size="12" x="14.5526" y="144">OX11</tspan><tspan font-size="12" x="-109.982" y="140">OX12</tspan><tspan font-size="12" x="-71.5789" y="50">OX13</tspan><tspan font-size="12" x="0.679382" y="71">OX14</tspan><tspan font-size="12" x="-120.005" y="-339">OX15</tspan><tspan font-size="12" x="-49.397" y="-354">OX16</tspan><tspan font-size="12" x="8.38013" y="-385">OX17</tspan><tspan font-size="12" x="-226.772" y="-52">OX18</tspan><tspan font-size="12" x="-74.4644" y="-163">OX20</tspan><tspan font-size="12" x="-13.1024" y="-217">OX25</tspan><tspan font-size="12" x="90.9225" y="-180">OX26</tspan><tspan font-size="12" x="82.4113" y="-231">OX27</tspan><tspan font-size="12" x="-144.101" y="-62">OX28</tspan><tspan font-size="12" x="-87.6276" y="-68">OX29</tspan><tspan font-size="12" x="90.3455" y="-33">OX33</tspan><tspan font-size="12" x="232.229" y="27">OX39</tspan><tspan font-size="12" x="92.8699" y="23">OX44</tspan><tspan font-size="12" x="176.48" y="78">OX49</tspan></text></g></svg>

<script>
const svg = document.getElementById("oxMap");
let selectedColor = "#FF0000"; // default starting color

// --- Color palette buttons ---
document.querySelectorAll(".color-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    selectedColor = btn.dataset.color;

    // Highlight selected button
    document.querySelectorAll(".color-btn").forEach(b => b.style.outline = "none");
    btn.style.outline = "2px solid black";
  });
});

// --- Helper: calculate centroid of an irregular path ---
function getPathCentroid(path) {
  const length = path.getTotalLength();
  let xSum = 0, ySum = 0, numPoints = 0;
  const step = Math.max(length / 500, 1); // sample points
  for (let i = 0; i <= length; i += step) {
    const pt = path.getPointAtLength(i);
    xSum += pt.x;
    ySum += pt.y;
    numPoints++;
  }
  return { x: xSum / numPoints, y: ySum / numPoints };
}

// --- Save map state to localStorage ---
function saveMapState() {
  const state = {};
  svg.querySelectorAll("path").forEach(region => {
    const postcode = region.dataset.postcode || region.id;
    const labelEl = document.getElementById("label-" + postcode);
    state[postcode] = {
      color: region.style.fill || "#ffffff",
      label: labelEl ? labelEl.textContent : ""
    };
  });
  localStorage.setItem("oxMapState", JSON.stringify(state));
}

// --- Load map state from localStorage ---
function loadMapState() {
  const state = JSON.parse(localStorage.getItem("oxMapState") || "{}");
  Object.keys(state).forEach(postcode => {
    const region = svg.querySelector(`[data-postcode='${postcode}']`);
    if (!region) return;

    // Restore color
    region.style.fill = state[postcode].color;

    // Restore label
    if (state[postcode].label) {
      const labelId = "label-" + postcode;
      let labelEl = document.getElementById(labelId);
      if (!labelEl) {
        const centroid = getPathCentroid(region);
        const x = region.dataset.labelX ? +region.dataset.labelX : centroid.x;
        const y = region.dataset.labelY ? +region.dataset.labelY : centroid.y;

        labelEl = document.createElementNS("http://www.w3.org/2000/svg", "text");
        labelEl.setAttribute("id", labelId);
        labelEl.setAttribute("x", x);
        labelEl.setAttribute("y", y);
        labelEl.setAttribute("text-anchor", "middle");
        labelEl.setAttribute("alignment-baseline", "middle");
        labelEl.setAttribute("font-size", "12");
        svg.appendChild(labelEl);
      }
      labelEl.textContent = state[postcode].label;
    }
  });
}

// --- Make each postcode clickable and editable ---
svg.querySelectorAll("path").forEach(region => {

  // Click to fill colour
  region.addEventListener("click", () => {
    region.style.fill = selectedColor;
    saveMapState();
  });

  // Double-click to add/edit label
  region.addEventListener("dblclick", () => {
    const postcode = region.dataset.postcode || region.id;
    if (!postcode) {
      alert("Postcode area has no identifier!");
      return;
    }

    const labelId = "label-" + postcode;
    const existingLabel = document.getElementById(labelId);
    const currentText = existingLabel ? existingLabel.textContent : "";
    const userText = prompt("Enter label for " + postcode, currentText);
    if (userText === null) return;

    // Remove label if empty
    if (userText.trim() === "") {
      if (existingLabel) existingLabel.remove();
      saveMapState();
      return;
    }

    // Centroid
    const centroid = getPathCentroid(region);
    const x = region.dataset.labelX ? +region.dataset.labelX : centroid.x;
    const y = region.dataset.labelY ? +region.dataset.labelY : centroid.y;

    if (existingLabel) {
      existingLabel.textContent = userText;
      existingLabel.setAttribute("x", x);
      existingLabel.setAttribute("y", y);
    } else {
      const newText = document.createElementNS("http://www.w3.org/2000/svg", "text");
      newText.setAttribute("x", x);
      newText.setAttribute("y", y);
      newText.setAttribute("id", labelId);
      newText.setAttribute("text-anchor", "middle");
      newText.setAttribute("alignment-baseline", "middle");
      newText.setAttribute("font-size", "12");
      newText.textContent = userText;
      svg.appendChild(newText);
    }

    saveMapState();
  });

  // Hover highlight
  region.addEventListener("mouseenter", () => region.setAttribute("stroke-width", "3"));
  region.addEventListener("mouseleave", () => region.setAttribute("stroke-width", "1"));

});

// --- Reset button ---
document.getElementById("resetBtn").addEventListener("click", () => {
  // Reset colours
  svg.querySelectorAll("path").forEach(p => p.style.fill = "#ffffff");
  // Remove labels
  svg.querySelectorAll("text[id^='label-']").forEach(t => t.remove());
  // Clear saved state
  localStorage.removeItem("oxMapState");
});

// --- Load saved state on page load ---
window.addEventListener("DOMContentLoaded", loadMapState);

</script>
